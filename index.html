<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yarch X - KTV Experience</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        dark: { 950: '#000000', 900: '#0a0a0a', 850: '#121212', 800: '#18181b' },
                        primary: { 500: '#8b5cf6', 600: '#7c3aed' }, 
                        accent: { 500: '#ec4899' }
                    },
                    boxShadow: { 'glow': '0 0 25px -5px rgba(139, 92, 246, 0.6)' },
                    animation: { 'marquee': 'marquee 20s linear infinite', 'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)' },
                    keyframes: { 
                        marquee: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(-100%)' } },
                        pop: { '0%': { transform: 'scale(0.8)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } }
                    }
                }
            }
        }
    </script>
    <style>
        .hide-scroll::-webkit-scrollbar { display: none; }
        /* Perbaikan Glass Nav agar lebih solid dibagian bawah */
        .glass-nav-container { 
            background: linear-gradient(to top, #000 20%, rgba(0,0,0,0.9) 80%, transparent 100%);
            padding-bottom: 20px;
        }
        .glass-pill { 
            background: rgba(20, 20, 20, 0.8); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .anim-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .mic-pulse { animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); } }
    </style>
</head>
<body class="bg-dark-950 text-white overflow-hidden">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const YOUTUBE_API_KEY = 'AIzaSyBrYY2DVKndcd5eXmi8Za-r1DedNmrccZY'; 

        // --- DATA ARTIS & CONSTANTS ---
        const ARTIST_DATA = [
            { name: 'Tulus', img: 'https://i.scdn.co/image/ab6761610000e5ebc8039755b768a4124317927b' },
            { name: 'Mahalini', img: 'https://i.scdn.co/image/ab6761610000e5eba7b7384e057f975d04586256' },
            { name: 'Denny Caknan', img: 'https://i.scdn.co/image/ab6761610000e5eb989ed49896e0a846c483f3db' },
            { name: 'Rizky Febian', img: 'https://i.scdn.co/image/ab6761610000e5ebe0f9702e75368d90479b4724' },
            { name: 'Lyodra', img: 'https://i.scdn.co/image/ab6761610000e5eb662d96207c403328ce77498c' },
            { name: 'Bernadya', img: 'https://i.scdn.co/image/ab6761610000e5eb74f358352b2b3f11d13db371' }
        ];

        const LANG_FILTERS = [
            { id: 'all', label: 'Semua', query: '' },
            { id: 'id', label: 'üáÆüá© Indo', query: 'indonesia' },
            { id: 'en', label: 'üá¨üáß Barat', query: 'western' },
            { id: 'jv', label: 'üé≠ Jawa', query: 'dangdut koplo' },
            { id: 'kr', label: 'üá∞üá∑ K-Pop', query: 'kpop' },
            { id: 'cn', label: 'üá®üá≥ Mandarin', query: 'mandarin' },
            { id: 'jp', label: 'üáØüáµ Jepang', query: 'japanese' }
        ];

        const MOOD_FILTERS = [
            { id: 'Populer', query: 'top hits', icon: 'üî•', color: 'from-orange-500 to-red-500' },
            { id: 'Trending', query: 'trending', icon: 'üìà', color: 'from-blue-500 to-cyan-500' },
            { id: 'Galau', query: 'sad ballad', icon: 'üíî', color: 'from-purple-500 to-pink-500' },
            { id: 'Rock', query: 'rock', icon: 'ü§ò', color: 'from-indigo-500 to-violet-500' },
            { id: 'Nostalgia', query: 'oldies 90s', icon: 'üìº', color: 'from-emerald-500 to-green-500' },
        ];

        const LOCAL_DB = [
            { id: 'hT_nvWreIhg', title: 'Counting Stars - Karaoke', artist: 'OneRepublic', cover: 'https://i.ytimg.com/vi/hT_nvWreIhg/hqdefault.jpg' },
            { id: 'Q_1tWkK6iQ8', title: 'Sial - Karaoke', artist: 'Mahalini', cover: 'https://i.ytimg.com/vi/Q_1tWkK6iQ8/hqdefault.jpg' },
            { id: 't9tA3R4K6-M', title: 'Komang - Karaoke', artist: 'Raim Laode', cover: 'https://i.ytimg.com/vi/t9tA3R4K6-M/hqdefault.jpg' },
            { id: 'gdZLi9oWNZg', title: 'Dynamite - Karaoke', artist: 'BTS', cover: 'https://i.ytimg.com/vi/gdZLi9oWNZg/hqdefault.jpg' },
            { id: 'an4ySOlsUMY', title: 'Tak Segampang Itu', artist: 'Anggi Marito', cover: 'https://i.ytimg.com/vi/an4ySOlsUMY/hqdefault.jpg' }
        ];

        // --- COMPONENTS HELPER ---
        const SafeImage = ({ src, alt, className, fallbackText }) => {
            const [err, setErr] = useState(false);
            if (err || !src) return (
                <div className={`${className} bg-dark-800 flex items-center justify-center text-[9px] text-gray-500 border border-white/5`}>
                    {fallbackText || 'IMG'}
                </div>
            );
            return <img src={src} alt={alt} className={className} onError={() => setErr(true)} />;
        };

        const Icon = ({ name, size=24, className, fill="none" }) => {
            const paths = {
                home: "M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z",
                mic: "M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z M19 10v2a7 7 0 01-14 0v-2 M12 19v4 M8 23h8",
                queue: "M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01",
                search: "M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z",
                play: "M5 3l14 9-14 9V3z",
                pause: "M6 4h4v16H6V4zm8 0h4v16h-4V4z",
                next: "M5 4l10 8-10 8V4zm10 0v16h4V4h-4z",
                prev: "M19 20L9 12l10-8v16zM5 4v16H9V4H5z",
                plus: "M12 5v14M5 12h14",
                trash: "M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2",
                star: "M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z",
                heart: "M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z",
                arrowUp: "M12 19V5M5 12l7-7 7 7",
                arrowDown: "M12 5v14M5 12l7 7 7-7",
                volume: "M11 5L6 9H2v6h4l5 4V5zM15.54 8.46a5 5 0 0 1 0 7.07",
                user: "M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2 M12 3a4 4 0 1 0 0 8 4 4 0 0 0 0-8z",
                close: "M18 6L6 18M6 6l12 12"
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={paths[name]} /></svg>;
        };

        const App = () => {
            const [nav, setNav] = useState('home');
            const [selectedLang, setSelectedLang] = useState(LANG_FILTERS[0]);
            const [selectedMood, setSelectedMood] = useState(MOOD_FILTERS[0]);
            const [searchQuery, setSearchQuery] = useState('');
            const [dataList, setDataList] = useState(LOCAL_DB);
            
            // Queue & Player State
            const [queue, setQueue] = useState([]);
            const [currentSong, setCurrentSong] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(100);
            
            // Status State
            const [loading, setLoading] = useState(false);
            const [apiError, setApiError] = useState(false);
            
            // Favorites State
            const [favorites, setFavorites] = useState(() => {
                const saved = localStorage.getItem('yarch_favorites');
                return saved ? JSON.parse(saved) : [];
            });

            // Modal Antrian State
            const [showModal, setShowModal] = useState(false);
            const [tempSong, setTempSong] = useState(null);
            const [singerName, setSingerName] = useState('');

            useEffect(() => {
                localStorage.setItem('yarch_favorites', JSON.stringify(favorites));
            }, [favorites]);

            const toggleFavorite = (e, song) => {
                e.stopPropagation();
                const isFav = favorites.some(f => f.id === song.id);
                if (isFav) {
                    setFavorites(favorites.filter(f => f.id !== song.id));
                } else {
                    setFavorites([...favorites, song]);
                }
            };

            const playSfx = (type) => {
                const sfxUrl = type === 'clap' 
                    ? 'https://www.soundjay.com/human/applause-01.mp3' 
                    : 'https://www.soundjay.com/human/laughter-1.mp3';
                const audio = new Audio(sfxUrl);
                audio.volume = 0.5;
                audio.play();
            };

            const fetchData = async (overrideQuery) => {
                setLoading(true);
                setApiError(false);
                const queryTerm = overrideQuery || `${selectedLang.query} ${selectedMood.query} karaoke no vocal`; 
                
                try {
                    const res = await axios.get(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${queryTerm}&type=video&maxResults=20&key=${YOUTUBE_API_KEY}`);
                    const apiData = res.data.items.map(item => ({
                        id: item.id.videoId,
                        title: item.snippet.title,
                        artist: item.snippet.channelTitle,
                        cover: item.snippet.thumbnails.high.url
                    }));
                    apiData.length > 0 ? setDataList(apiData) : setDataList(LOCAL_DB);
                } catch (err) { 
                    setApiError(true);
                    setDataList(LOCAL_DB); 
                } finally { 
                    setLoading(false); 
                }
            };

            useEffect(() => {
                if (nav === 'home' && !searchQuery) fetchData();
            }, [selectedLang, selectedMood, nav]);

            const handleSearch = (e) => {
                const term = e.target.value;
                setSearchQuery(term);
                if (term.length > 2) {
                    const delay = setTimeout(() => fetchData(term + " karaoke"), 1000);
                    return () => clearTimeout(delay);
                }
            };

            // --- PLAYER LOGIC ---
            const playSong = (song) => {
                setCurrentSong(song);
                setNav('remote');
                setIsPlaying(true);
            };

            const playFromQueue = (song, index) => {
                playSong(song);
                setQueue(queue.filter((_, i) => i !== index));
            };

            const togglePlay = () => {
                setIsPlaying(!isPlaying);
                const iframe = document.getElementById('yt-player');
                if(iframe) iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: isPlaying ? 'pauseVideo' : 'playVideo' }), '*');
            };

            const changeVolume = (e) => {
                const newVol = e.target.value;
                setVolume(newVol);
                const iframe = document.getElementById('yt-player');
                if(iframe) iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: 'setVolume', args: [newVol] }), '*');
            }

            // --- QUEUE MODAL LOGIC ---
            const initiateAddToQueue = (e, song) => {
                e.stopPropagation();
                setTempSong(song);
                setSingerName('');
                setShowModal(true);
            }

            const confirmAddToQueue = () => {
                if (!tempSong) return;
                const songWithUser = { ...tempSong, singer: singerName || 'Tamu' };
                setQueue([...queue, songWithUser]);
                setShowModal(false);
                setTempSong(null);
            }

            // --- RENDERERS ---

            const renderCard = (song, index) => {
                const isFav = favorites.some(f => f.id === song.id);
                return (
                    <div key={index} onClick={() => playSong(song)} className="group bg-white/5 border border-white/5 rounded-2xl p-2 cursor-pointer active:scale-95 transition hover:bg-white/10 relative">
                        <div className="relative w-full aspect-video rounded-xl overflow-hidden bg-dark-800 mb-2">
                            <SafeImage src={song.cover} className="w-full h-full object-cover opacity-90 group-hover:opacity-100" />
                            <div className="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                                <Icon name="play" size={24} className="text-white fill-current"/>
                            </div>
                        </div>
                        <div className="px-1">
                            <h4 className="text-xs font-bold text-white line-clamp-2 leading-tight mb-1">{song.title}</h4>
                            <div className="flex justify-between items-center mt-2">
                                <p className="text-[10px] text-gray-500 truncate max-w-[50%]">{song.artist}</p>
                                <div className="flex gap-1">
                                    {/* TOMBOL LIKE/FAVORIT */}
                                    <button onClick={(e) => toggleFavorite(e, song)} className={`w-7 h-7 flex items-center justify-center rounded-lg transition ${isFav ? 'text-pink-500 bg-pink-500/10' : 'text-gray-600 hover:text-pink-400'}`}>
                                        <Icon name="heart" size={14} fill={isFav ? "currentColor" : "none"}/>
                                    </button>
                                    {/* TOMBOL ANTRI (+) */}
                                    <button onClick={(e) => initiateAddToQueue(e, song)} className="w-7 h-7 flex items-center justify-center rounded-lg bg-primary-500/10 text-primary-500 hover:bg-primary-500 hover:text-white transition">
                                        <Icon name="plus" size={16}/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderHome = () => (
                <div className="flex-1 overflow-y-auto pb-48 p-5 anim-fade">
                    <div className="flex items-center justify-between mb-6 pt-2">
                        <div>
                            <h1 className="text-xl font-black text-white">Yarch<span className="text-primary-500">X</span></h1>
                            <p className="text-[10px] text-gray-400 font-bold">KTV SYSTEM</p>
                        </div>
                        {/* TOMBOL FAVORIT POJOK KANAN ATAS */}
                        <div className="flex items-center gap-2 px-3 py-1.5 bg-gray-800 rounded-full border border-gray-700 shadow-sm cursor-pointer active:scale-95 transition" onClick={() => setNav('favorites')}>
                            <Icon name="heart" size={14} className="text-pink-500" fill="currentColor"/>
                            <span className="text-[10px] font-bold text-gray-300">Favorit</span>
                        </div>
                    </div>

                    <div className="relative mb-6">
                        <div className="absolute left-4 top-3.5 text-gray-400"><Icon name="search" size={20}/></div>
                        <input type="text" value={searchQuery} onChange={handleSearch} placeholder="Cari lagu..." 
                            className="w-full bg-dark-900 border border-gray-800 rounded-2xl py-3 pl-12 pr-4 text-sm focus:border-primary-500 focus:outline-none text-white"/>
                    </div>

                    {!searchQuery && (
                        <>
                            <div className="mb-8">
                                <div className="flex gap-4 overflow-x-auto hide-scroll pb-2">
                                    {ARTIST_DATA.map((art, i) => (
                                        <div key={i} className="flex flex-col items-center gap-2 min-w-[72px] cursor-pointer active:opacity-60 transition" onClick={()=>fetchData(art.name)}>
                                            <div className="border-gradient p-[2px]">
                                                <div className="w-[64px] h-[64px] rounded-full border-2 border-dark-950 overflow-hidden bg-dark-800">
                                                    <SafeImage src={art.img} alt={art.name} className="w-full h-full object-cover" fallbackText={art.name}/>
                                                </div>
                                            </div>
                                            <span className="text-[10px] text-gray-300 font-medium truncate w-full text-center">{art.name}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="flex gap-2 overflow-x-auto hide-scroll mb-4 pb-2">
                                {LANG_FILTERS.map(lang => (
                                    <button key={lang.id} onClick={() => { setSearchQuery(''); setSelectedLang(lang); }}
                                        className={`px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap border transition ${selectedLang.id === lang.id ? 'bg-white text-black border-white' : 'bg-dark-800 border-gray-800 text-gray-400'}`}>
                                        {lang.label}
                                    </button>
                                ))}
                            </div>
                            <div className="flex gap-3 overflow-x-auto hide-scroll mb-8 pb-2">
                                {MOOD_FILTERS.map(mood => (
                                    <button key={mood.id} onClick={() => setSelectedMood(mood)}
                                        className={`relative overflow-hidden px-4 py-3 rounded-2xl min-w-[110px] flex items-center gap-2 transition active:scale-95 border ${selectedMood.id === mood.id ? 'border-white ring-2 ring-white/20' : 'border-transparent'}`}>
                                        <div className={`absolute inset-0 bg-gradient-to-r ${mood.color} ${selectedMood.id === mood.id ? 'opacity-100' : 'opacity-80'}`}></div>
                                        <span className="relative z-10 text-lg">{mood.icon}</span>
                                        <div className="relative z-10 flex flex-col items-start">
                                            <span className="text-xs font-bold text-white leading-none">{mood.id}</span>
                                            <span className="text-[9px] text-white/80 leading-none mt-0.5">Filter</span>
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </>
                    )}

                    <h3 className="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">
                        {searchQuery ? 'Hasil Pencarian' : `${selectedMood.id} - ${selectedLang.label}`}
                    </h3>
                    
                    {loading ? <div className="text-center py-10 text-gray-500 animate-pulse text-sm">Sedang mencari...</div> : (
                        <div className="grid grid-cols-2 gap-3 pb-4">
                            {dataList.map((song, i) => renderCard(song, i))}
                        </div>
                    )}
                </div>
            );

            const renderFavorites = () => (
                <div className="flex-1 overflow-y-auto pb-48 p-5 anim-fade">
                    <div className="flex items-center gap-3 mb-6">
                        <button onClick={() => setNav('home')} className="bg-gray-800 p-2 rounded-full"><Icon name="prev" size={16}/></button>
                        <h2 className="text-xl font-bold text-white">Lagu Favorit Kamu</h2>
                    </div>
                    {favorites.length === 0 ? (
                        <div className="text-center py-20 text-gray-600 text-sm">Belum ada lagu favorit.<br/>Tekan ‚ù§Ô∏è pada lagu untuk menyimpan.</div>
                    ) : (
                        <div className="grid grid-cols-2 gap-3 pb-4">
                            {favorites.map((song, i) => renderCard(song, i))}
                        </div>
                    )}
                </div>
            );

            const renderRemote = () => (
                <div className="flex flex-col h-full p-6 pb-48 anim-fade">
                    <div className="flex-1 flex flex-col justify-center min-h-0 relative mb-6">
                        {currentSong ? (
                            <div className="w-full">
                                <div className="relative w-full aspect-video bg-black rounded-3xl overflow-hidden shadow-2xl border border-gray-800 z-10">
                                    <iframe id="yt-player" className="w-full h-full"
                                        src={`https://www.youtube.com/embed/${currentSong.id}?autoplay=1&enablejsapi=1&controls=1&modestbranding=0&rel=0&fs=1`} 
                                        frameBorder="0" allow="autoplay; encrypted-media; fullscreen; picture-in-picture"></iframe>
                                </div>
                                <div className="flex justify-center gap-4 mt-4">
                                    <button onClick={() => playSfx('clap')} className="bg-primary-900/30 hover:bg-primary-600 border border-primary-500/30 px-4 py-2 rounded-full text-xs font-bold text-primary-300 hover:text-white transition flex items-center gap-2">
                                        üëè Tepuk Tangan
                                    </button>
                                    <button onClick={() => playSfx('cheer')} className="bg-primary-900/30 hover:bg-primary-600 border border-primary-500/30 px-4 py-2 rounded-full text-xs font-bold text-primary-300 hover:text-white transition flex items-center gap-2">
                                        üéâ Sorak
                                    </button>
                                </div>
                                <div className="text-center mt-6">
                                    <h2 className="text-lg font-bold text-white leading-tight line-clamp-2">{currentSong.title}</h2>
                                    <p className="text-primary-500 text-sm">{currentSong.artist}</p>
                                </div>
                                <div className="flex items-center gap-3 mt-6 px-8">
                                    <Icon name="volume" size={16} className="text-gray-500"/>
                                    <input type="range" min="0" max="100" value={volume} onChange={changeVolume} 
                                        className="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary-500"/>
                                </div>
                                <div className="flex items-center justify-center gap-8 mt-6">
                                    <button onClick={togglePlay} className="w-16 h-16 bg-white text-black rounded-full flex items-center justify-center shadow-glow active:scale-95 transition">
                                        <Icon name={isPlaying ? "pause" : "play"} size={28} fill="currentColor"/>
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="text-center text-gray-500">
                                <p>Pilih lagu dulu</p>
                                <button onClick={()=>setNav('home')} className="mt-2 text-primary-500 font-bold">Ke Home</button>
                            </div>
                        )}
                    </div>
                </div>
            );

            const renderQueue = () => (
                <div className="flex-1 overflow-y-auto pb-48 p-5 anim-fade">
                    <div className="flex justify-between items-end mb-6">
                        <h2 className="text-2xl font-bold text-white">Antrian Lagu</h2>
                        <button onClick={()=>setQueue([])} className="text-xs text-red-500 font-bold">Hapus Semua</button>
                    </div>
                    {queue.length > 0 ? queue.map((song, i) => (
                        <div key={i} className="flex items-center gap-3 p-2 bg-dark-900 border border-gray-800 rounded-xl mb-3 hover:border-gray-600 transition w-full overflow-hidden">
                            <div className="flex-1 flex items-center gap-3 cursor-pointer p-2 min-w-0" onClick={()=>playFromQueue(song, i)}>
                                <span className="text-primary-500 font-bold w-6 text-center text-sm flex-shrink-0">{i+1}</span>
                                <div className="min-w-0 flex-1">
                                    <h4 className="text-sm font-bold text-white truncate block">{song.title}</h4>
                                    <p className="text-[10px] text-gray-400 font-medium truncate flex items-center gap-1">
                                        <Icon name="user" size={10} /> {song.singer}
                                    </p>
                                </div>
                            </div>
                            <div className="flex items-center gap-1 border-l border-gray-800 pl-2 flex-shrink-0">
                                <button onClick={()=>setQueue(queue.filter((_,idx)=>idx!==i))} className="w-8 h-16 ml-1 bg-red-500/10 text-red-500 rounded-lg flex items-center justify-center hover:bg-red-500 hover:text-white transition">
                                    <Icon name="trash" size={18}/>
                                </button>
                            </div>
                        </div>
                    )) : <div className="text-center py-20 text-gray-700 text-sm">Antrian kosong</div>}
                </div>
            );

            return (
                <div className="flex flex-col h-screen bg-dark-950 font-sans relative text-slate-200 overflow-hidden">
                    {/* MODAL ADD QUEUE */}
                    {showModal && (
                        <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm flex items-center justify-center p-6 anim-fade">
                            <div className="bg-dark-900 border border-white/10 w-full max-w-sm rounded-3xl p-6 shadow-2xl relative animate-pop">
                                <button onClick={()=>setShowModal(false)} className="absolute top-4 right-4 text-gray-500"><Icon name="close" size={20}/></button>
                                <h3 className="text-lg font-bold text-white mb-1">Masuk Antrian üé§</h3>
                                <p className="text-xs text-gray-400 mb-4 line-clamp-1">{tempSong?.title}</p>
                                
                                <div className="mb-4">
                                    <label className="text-[10px] font-bold text-primary-500 uppercase mb-2 block">Nama Penyanyi</label>
                                    <input autoFocus type="text" value={singerName} onChange={(e)=>setSingerName(e.target.value)} 
                                        placeholder="Tulis nama kamu..."
                                        className="w-full bg-dark-950 border border-gray-800 rounded-xl px-4 py-3 text-sm focus:border-primary-500 focus:outline-none"/>
                                </div>
                                <button onClick={confirmAddToQueue} className="w-full bg-primary-600 hover:bg-primary-500 text-white font-bold py-3 rounded-xl transition shadow-glow">
                                    Tambahkan ke List
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="fixed top-0 right-0 w-[300px] h-[300px] bg-primary-600/10 rounded-full blur-[120px] pointer-events-none"></div>
                    
                    {nav === 'home' && renderHome()}
                    {nav === 'favorites' && renderFavorites()}
                    {nav === 'remote' && renderRemote()}
                    {nav === 'queue' && renderQueue()}

                    {/* FIXED BOTTOM AREA (MARQUEE + NAV) */}
                    <div className="fixed bottom-0 left-0 w-full z-50 glass-nav-container">
                        
                        {/* RUNNING TEXT (MARQUEE) */}
                        <div className="relative w-full overflow-hidden py-2 mb-2 border-t border-white/5 bg-black/20">
                            <div className="animate-marquee whitespace-nowrap flex gap-8">
                                <span className="text-[10px] font-bold text-gray-400 flex items-center gap-2">
                                    üéµ NOW PLAYING: <span className="text-white">{currentSong ? currentSong.title : 'Menunggu Lagu...'}</span>
                                </span>
                                <span className="text-[10px] font-bold text-gray-400 flex items-center gap-2">
                                    ‚è≠Ô∏è NEXT: <span className="text-white">{queue.length > 0 ? `${queue[0].title} (${queue[0].singer})` : 'Antrian Kosong'}</span>
                                </span>
                                <span className="text-[10px] font-bold text-primary-500">
                                    SELAMAT BERNYANYI DI YARCH X KTV! JANGAN LUPA BAHAGIA!
                                </span>
                            </div>
                        </div>

                        {/* NAVIGATION PILL */}
                        <div className="px-5">
                            <div className="glass-pill rounded-2xl h-[72px] flex items-center justify-between px-8 relative max-w-lg mx-auto shadow-2xl">
                                <button onClick={()=>setNav('home')} className={`flex flex-col items-center justify-center w-12 transition ${nav==='home'?'text-white':'text-gray-600'}`}>
                                    <Icon name="home" size={24} /> <span className="text-[9px] font-bold mt-1">Home</span>
                                </button>
                                <div className="absolute left-1/2 -translate-x-1/2 -top-6">
                                    <button onClick={()=>setNav('remote')} className={`w-16 h-16 rounded-full flex items-center justify-center shadow-glow border-[6px] border-dark-950 transition ${nav==='remote'?'bg-white text-black':'bg-gradient-to-tr from-primary-600 to-accent-500 text-white'}`}>
                                        <Icon name="mic" size={28} className={nav==='remote'?'mic-pulse':''} fill={nav==='remote'?'currentColor':'none'}/>
                                    </button>
                                </div>
                                <button onClick={()=>setNav('queue')} className={`flex flex-col items-center justify-center w-12 transition ${nav==='queue'?'text-white':'text-gray-600'}`}>
                                    <div className="relative">
                                        <Icon name="queue" size={24} />
                                        {queue.length > 0 && <span className="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-dark-900 animate-bounce"></span>}
                                    </div>
                                    <span className="text-[9px] font-bold mt-1">List</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
